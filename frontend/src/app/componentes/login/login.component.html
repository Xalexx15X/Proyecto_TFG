<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="p-5">
          <h2 class="display-4 text-white text-center mb-5">Login</h2>
          
          <!-- Mensaje de error general -->
          <div *ngIf="formErrors.general" class="alert alert-warning mb-3">
            {{formErrors.general}}
          </div>

          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email</label>
              <input 
                type="email" 
                class="form-control"
                [class.is-invalid]="formErrors.email"
                id="email" 
                [(ngModel)]="loginData.email" 
                name="email" 
                required>
              <div class="invalid-feedback" *ngIf="formErrors.email">
                {{formErrors.email}}
              </div>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label text-white">Contraseña</label>
              <input 
                type="password" 
                class="form-control"
                [class.is-invalid]="formErrors.password" 
                id="password" 
                [(ngModel)]="loginData.password" 
                name="password" 
                required>
              <div class="invalid-feedback" *ngIf="formErrors.password">
                {{formErrors.password}}
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
